<!DOCTYPE html>
<html>
	<head>
		<title>HTML PARA TESTES</title>
		<link rel="stylesheet" href="estilos.css">
		<!-- SDK do Supabase -->
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<!-- SDK do Chart.js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	
	<body class="corpo">
		<div class="conteudo">
			<!--Caixa de titulos--!>
			<div class="titulos">
				<h2>Testes Pág 1</h2>
			</div>
			
			<!--Caixa de entrada de botões--!>
			<div class="entradas_controles">
				<input class="btn_padrao btn_continuar" type="button" value="Continuar" id="continuar"></input>
				<input class="btn_padrao btn_confirmar" type="button" value="Confirmar"></input>
			</div>
			
			<!--Caixa de entrada de botões--!>
			<div class="entradas_controles">
				<select class="slcn_padrao" id="slcn_ano"></select>
				<select class="slcn_padrao" id="slcn_top">
					<option value="5">5 visitas</option>
					<option value="8">7 visitas</option>
					<option value="14">12 visitas</option>
					<option value="23">20 visitas</option>
					<option value="35">36 visitas</option>
				</select>
			</div>
			
			<!--Caixa de Gráficos--!>
			<div class="caixa_graficos">
				<div class="graficos">
					<canvas id="meu_grafico1"></canvas>
				</div>
			</div>
			
			<!--Caixa de Gráficos--!>
			<div class="caixa_graficos">
				<div class="graficos">
					<canvas id="meu_grafico2"></canvas>
				</div>
			</div>
				
			<!--Caixa de Tabelas--!>
			<div class="caixa_tabela">
				<h2 class="titulos">Programa fidelidade<h2>
				<table class="tab_padrao" id="tab_nomes_top">
				</table>
			</div>
			
			<!--Caixa de Gráficos--!>
			<div class="caixa_graficos">
				<div class="graficos">
					<canvas id="meu_grafico3"></canvas>
				</div>
			</div>
			
		</div>
			
	</body>
	
	<footer class="rodape"></footer>
	
	<!--Script Principal--!>
	<script src="principal.js" defer></script>
</html>
